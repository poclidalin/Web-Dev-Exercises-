<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Wondering Photographer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="site-header">
    <!-- Decorative divider  -->
    <img src="TheDivider.png" alt="" class="divider">

    <!-- Navigation bar at the top -->
    <nav class="main-nav" aria-label="Main navigation">
      <a href="#">Home</a>
      <a href="#">Blog</a>
      <a href="#">About me</a>
    </nav>

    <!-- Cart button top right corner -->
    <button class="cart-button" type="button" aria-label="Go to checkout">
      <img src="shopping.svg" alt="">
    </button>
  </header>

  <main>

    <!-- Photo 1 -->
    <article class="photo-card">
      <figure>
        <img src="OceanPhoto.jpg"
             alt="Two people sitting on white cliffs">
        <figcaption>
          This was from a fabulous trip to the coast of Greenland with my family.
          The water was lovely â€“ but very cold!
        </figcaption>
      </figure>
      <button class="add-button" type="button">
        Add to basket
      </button>
    </article>

    <!-- Photo 2 -->
    <article class="photo-card">
      <figure>
        <img src="BridgePhoto.jpg"
             alt="Golden Gate Bridge tower seen from below">
        <figcaption>
          A picture of the Golden Gate Bridge.<br>
          New York! New York!
        </figcaption>
      </figure>
      <button class="add-button" type="button">
        Add to basket
      </button>
    </article>

    <!-- Photo 3 -->
    <article class="photo-card">
      <figure>
        <img src="ValleyPhoto.jpg"
             alt="Long river valley with mountains on both sides">
        <figcaption>
          Another great photo from Greenland. It's a river valley where a glacier used to be.
        </figcaption>
      </figure>
      <button class="add-button" type="button">
        Add to basket
      </button>
    </article>

    <!-- Photo 4 -->
    <article class="photo-card">
      <figure>
        <img src="WaterfallPhoto.jpg"
             alt="Tall waterfall dropping into a blue pool">
        <figcaption>
          The waterfall made such a lovely sound. I could have fallen asleep!
        </figcaption>
      </figure>
      <button class="add-button" type="button">
        Add to basket
      </button>
    </article>

  </main>

  <footer class="site-footer">
    <p>Copyright The Wondering Photographer 2018.</p>
  </footer>

</body>
</html>
